<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1" />
  </head>
  <body>
    <div id="MyTitle">
      <h1>Some of My Words</h1>
    </div>
    
    <div class="grid-container">
      <div class="set A" id="Adiv">
        <h1>A Words</h1>
        <ul>
          <li>Acoustic</li>
          <li>Active</li>
          <li>Alias</li>
          <li>Actor</li>
        </ul>
      </div>
  
      <div class="set B" id="Bdiv">
        <h1>B Words</h1>
        <ul>
          <li>Band</li>
          <li>Burger</li>
          <li>Boy</li>
          <li>Banana</li>
        </ul>
      </div>
      <div class="set C" id="Cdiv">
        <h1>C Words</h1>
        <ul>
          <li>Cat</li>
          <li>Car</li>
          <li>Caution</li>
          <li>Career</li>
        </ul>
      </div>
  
      <div class="set D" id="Ddiv">
        <h1>D Words</h1>
        <ul>
          <li>Day</li>
          <li>Divide</li>
          <li>Drink</li>
          <li>Dog</li>
        </ul>
      </div>
    </div>
    <div id="MyFoot">
      <p>I have many more words</p>
    </div>
    

  </body>
</html>
